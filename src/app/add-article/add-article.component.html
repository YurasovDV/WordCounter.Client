<form [formGroup]="addForm">
    <label>sentence to count</label>
    <div>
        <input class="form-control" type="text" id="value" name="value" formControlName="value" placeholder="enter several words" />
    </div>
    <label *ngIf="received">Words count: {{result}}</label>
    <br/>
    <label *ngIf="!received && sentArticleGuid != ''">Waiting for correlationId: {{sentArticleGuid}}</label>
    <div>
        <button (click)="send()">Send to backend</button>
    </div>
</form>
